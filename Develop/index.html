    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="newdiv"></div>

    <script src="moment.min.js"></script>
    <script>
      // $(document).ready(function () {
      // 1. task =============
      // add today date and time into <p> tag.
      // GIVEN I am using a daily planner to create a schedule
      //   WHEN I open the planner
      //   THEN the current day is displayed at the top of the calendar
      var currentDayEl = $("#currentDay");
      currentDayEl.text(moment().format("LLLL"));

      //2. task
      // WHEN I scroll down
      // THEN I am presented with timeblocks for standard business hours
      // WHEN I click into a timeblock
      // THEN I can enter an event
      // create input tag for every working our

      for (i = 0; i < 9; i++) {
        var start = moment().startOf("day").add(i, "h");
        var divRow = $("<div class=row></div>");
        var labelText = $("<label for=hour class=description />");
        var cellText = $(
          "<Input type=textarea class=time-block placeholder=addevent>"
        );
        var saveBtn = $("<button class=saveBtn>save</button>");
        $("#newdiv").append(divRow);
        divRow.append(labelText);
        divRow.append(cellText);
        divRow.append(saveBtn);
        labelText.text(start.format("LT"));

        var x = moment().startOf("day").add(i, "h");
        var y = moment();
        var z = y.diff(x, "minute");

        // 3. task ===== change color
        // WHEN I view the timeblocks for that day
        // THEN each timeblock is color coded to indicate whether it is in the past, present, or future

        if (z < 0) {
          cellText.addClass("future");
        } else {
          if (z > 60) {
            cellText.addClass("past");
          } else {
            cellText.addClass("present");
          }
        }
      }
      // 4. task ======= click save, chenge input text
      // WHEN I click the save button for that timeblock
      // THEN the text for that event is saved in local storage

      $(".saveBtn").on("click", function () {
        // save local storage,
      });

      // 5. task ==== create array, push array every refresh page
      // WHEN I refresh the page
      // THEN the saved events persist
    </script>

  </body>
</html>
